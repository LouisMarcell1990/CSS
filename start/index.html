<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content"></div>
      <section class="grid">
        <div id="display" class="display">0</div>
        <div id="symb-container" class="symb-container">
          <div id="plus" class="symbol">+</div>
          <div id="minus" class="symbol">-</div>
          <div id="mal" class="symbol">*</div>
          <div id="divided" class="symbol">/</div>
        </div>
        <div id="equal" class="equal">=</div>
        <div id="num-container" class="num-container">
          
          <div id="one" class="number">1</div>
          <div id="two" class="number">2</div>
          <div id="three" class="number">3</div>
          <div id="four" class="number">4</div>
          <div id="five" class="number">5</div>
          <div id="six" class="number">6</div>
          <div id="seven" class="number">7</div>
          <div id="eight" class="number">8</div>
          <div id="nine" class="number">9</div>
          <div id="zero" class="number">0</div>
          <div id="ac" class="number">.</div>
          <div id="dot" class="number">AC</div>
        </div>
      </section>
    </main>
  </body>
</html>
